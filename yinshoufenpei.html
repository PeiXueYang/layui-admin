<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <style>
        body {
            background: rgb(248, 249, 251);
        }

        .top-header{
            display: flex;
            height: 50px;
            border: 1px solid #e7e7e7;
            padding: 10px;
            margin: 50px 0 30px 0;
        }
        .fa-table {
            margin: 50px 0 20px 0;
        }
        .inputAdd{
            margin:5px ;
            width: 220px;
        }
        .btn{
            margin-left: 12px;
            margin-top: 3px;
        }
        .btn-groups{
            margin: 30px 0;
       }
        .layui-btn+.layui-btn {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="layui-card cards">
            <div class="layui-card-header">
                <div class="top-header">
                    <div>打款人账号:</div>
                    <div> <input type="text" class="layui-input inputAdd"> </div>
                    <div class="btn"> <button class="layui-btn layui-btn-normal">搜索</button> </div>
                </div>
            </div>
            <div class="layui-card-body">

                <div class="fa-table">
                    <div class="btn-groups">
                        <button class="layui-btn layui-btn-primary">未分配</button>
                        <button class="layui-btn layui-btn-normal">已分配</button>
                    </div>
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>支行名称</th>
                                <th>打款账号</th>
                                <th>流水号</th>
                                <th>打款人</th>
                                <th>金额</th>
                                <th>交易时间</th>
                                <th>待分配金额</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>建设银行</td>
                                <td>201611298</td>
                                <td>201611298</td>
                                <td>张三</td>
                                <td>10000</td>
                                <td>2018/12/12</td>
                                <td>￥1000</td>
                                <td>详情</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>建设银行</td>
                                <td>201611298</td>
                                <td>201611298</td>
                                <td>张三</td>
                                <td>10000</td>
                                <td>2018/12/12</td>
                                <td>￥1000</td>
                                <td>详情</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pages">
                    <div id="pages"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use('laypage', function () {
            var laypage = layui.laypage;

            //执行一个laypage实例
            laypage.render({
                elem: 'pages', //注意，这里的 test1 是 ID，不用加 # 号
                count: 50, //数据总数，从服务端得到
                prev: '<<',
                next: '>>'
            });
        });
    </script>
</body>

</html>
